<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider | Project-3</title>
  </head>
  <body>
    <p style="padding-top: 8px; padding-left: 30px">
      <a href="../index.html">Go back</a>
    </p>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #59e1e9 -26%, #07437b 145%);
          "
        >
          <h1>Sea wave</h1>
          <p>Love, sea & sun</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #efa24f -1%, #9e4d06 124%);
          "
        >
          <h1>Sunset</h1>
          <p>Love, sun & nature</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #08ea88 1%, #1b7c02 128%);
          "
        >
          <h1>Travelling</h1>
          <p>Love, sun & nature</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #f881f0 -8%, #9a0335 138%);
          "
        >
          <h1>Holiday</h1>
          <p>Love, sun & nature</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="background-image: url('https://i.ibb.co/1Rf3YSg/first.jpg')"
        ></div>
        <div
          style="background-image: url('https://i.ibb.co/Rc5QfnW/second.jpg')"
        ></div>
        <div
          style="background-image: url('https://i.ibb.co/pxhQZNT/fourth.jpg')"
        ></div>
        <div
          style="background-image: url('https://i.ibb.co/8ryZHRR/fifth.jpg')"
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
